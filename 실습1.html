<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>
body * {
  border: 3px double #123456;
  width: 550px;
  height: 50px;
  list-style-type: none;
  padding: 0;
  margin: 0;

}


.aaa {
  font-weight: bold;
  text-align: center;
  letter-spacing: 5px;
  border-bottom: 0;
  
 

}
.bbb {
  font-weight: bold;
  border-top: solid ;
  border-bottom: dotted ;
}
.ccc {
  font-weight: bold;
  border-top: 0;
}

.bbb > li:first-child {
  font-size: 10px;
  border: 0;
}

.ccc > li:first-child {
  font-size: 10px;
  border: 0;

}



</style>



</head>
<body>
  <div class="aaa">속담풀이</div>
  <ul class="bbb"> 말 한마디에 천냥 빚진다.
    <li> 생각해보지 않고 나오는대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</li>
  </ul>
  <ul class="ccc"> 웃는 얼굴에 침 못 뱉는다.
    <li> 호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</li>
  </ul>


</body>
</html>
